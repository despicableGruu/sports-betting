{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewBet</title>
    <link rel="stylesheet" href="{% static 'css/newbet.css' %}">
</head>
<header class="page-header">
    <h1>NewBetApp</h1>
    <p>
        {% if user.username %}
        Logged user: {{ user.username }}<br>
        <a href="{{ action }}">{{ label }}</a><br>
        <a href="{% url 'account-details' %}">Account details</a>
        {% else %}
        <a href="{{ action }}">{{ label }}</a>
        {% endif %}
    </p>
</header>
<body>
<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
